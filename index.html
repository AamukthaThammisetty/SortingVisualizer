<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <div class="heading">
            <h1>Sorting Visualizer</h1>
        </div>
        <div class="container">
            <button id="btn1">New Array!</button>
            <div>
                <label for="size">Array Size</label>
                <input type="text" id="size" name="size" placeholder="Enter size of array">
            </div>
            <div>
                <label for="sorts">Sorts</label>
                <select name="sorts" id="sorts">
                    <option value="bubble">Bubble</option>
                    <option value="selection">selection</option>
                    <option value="insertion">insertion</option>
    
                </select>
            </div>
            <button id="btn2">Sort!</button>
            <button id="btn3">Pause</button>
        </div>
    </section>
    <div class="bars">
    </div>
    <div class="nums">

    </div>

    <script src="script.js"></script>
</body>
</html>
